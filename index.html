<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marksy – Sri Lankan A/L Marks Tracker</title>
  <meta name="description" content="Marksy helps Sri Lankan A/L students track subjects, marks, progress and exams with analytics." />
  <meta name="author" content="Marksy" />
  <meta name="theme-color" content="#0d1117" />

  <!-- Updated favicon set -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon-v2.svg?v=1" />
  <link rel="mask-icon" href="/favicon-v2.svg?v=1" color="#3B82F6" />
  <meta name="theme-color" content="#0a0f1a" media="(prefers-color-scheme: dark)" />
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />

  <!-- Canonical & Base URL -->
  <!-- IMPORTANT: Replace https://marksy.example with your real production domain (no trailing slash) -->
  <link rel="canonical" href="%VITE_SITE_URL%/" />

  <!-- Open Graph (Telegram, Facebook, LinkedIn use these) -->
  <!-- Telegram requires ABSOLUTE URLs (no relative /og-image.png). Version query (?v=2) busts cache if old preview persists. -->
  <meta property="og:type" content="website" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:site_name" content="Marksy" />
  <meta property="og:title" content="Marksy – Sri Lankan A/L Marks Tracker" />
  <meta property="og:description" content="Track your A/L subjects, marks, progress analytics, streaks, and history." />
  <meta property="og:url" content="%VITE_SITE_URL%/" />
  <meta property="og:image" content="%VITE_SITE_URL%/og-image.png?v=2" />
  <meta property="og:image:secure_url" content="%VITE_SITE_URL%/og-image.png?v=2" />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:image:alt" content="Marksy colorful heart logo" />
  <!-- Optional: update this timestamp during deployment to encourage cache refresh -->
  <meta property="og:updated_time" content="__OG_UPDATED_TIME__" />

  <!-- Twitter (also uses absolute URL for reliability) -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Marksy – Sri Lankan A/L Marks Tracker" />
  <meta name="twitter:description" content="Track A/L marks, subjects, analytics, streaks & history." />
  <meta name="twitter:image" content="%VITE_SITE_URL%/og-image.png?v=2" />
  <!-- Optional: add your @handle -->
  <!-- <meta name="twitter:site" content="@your_handle" /> -->
  <!-- <meta name="twitter:creator" content="@your_handle" /> -->
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-GRETTK23ZM"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);} 
    gtag('js', new Date());
    gtag('config', 'G-GRETTK23ZM', { anonymize_ip: true });
  </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
