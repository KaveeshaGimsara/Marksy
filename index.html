<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Student Dashboard - Track your academic progress, view marks, and stay updated with notices and events" />
    <meta name="keywords" content="student dashboard, academic progress, marks tracking, notices" />
    <title>Student Dashboard - Academic Progress Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>

    <!-- CDN React (optional, can be removed if unused) -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Main App: corrected path for Vite build -->
    <script type="module" src="./assets/app.js"></script>

    <noscript>
      <div class="noscript-fallback">
        <h1>Student Dashboard</h1>
        <p>
          This application requires JavaScript to be enabled for full
          functionality.
        </p>
        <div class="basic-content">
          <h2>Welcome to Your Academic Dashboard</h2>
          <p>
            Track your progress, view marks, and stay updated with important
            notices.
          </p>
        </div>
      </div>
    </noscript>
  </body>
</html>
